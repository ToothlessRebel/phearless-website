language: python
sudo: required
python:
  - "3.3"
env:
  - DJANGO=1.8
install:
  - pip install --upgrade pip
  - pip install -q Django==$DJANGO
  - pip install pep8
  - pip install https://github.com/dcramer/pyflakes/tarball/master
before_script:
  - "pep8 --exclude=migrations --ignore=E501,E225 src"
  - pyflakes -x W .
script:
  - python manage.py test
